#cloud-config
write_files:
- path: /etc/nixos/host.nix
  permissions: '0644'
  content: |
    {pkgs, ...}:
    {
      networking.firewall.allowedTCPPorts = [ 6443 ];
      environment.systemPackages = with pkgs; [ k3s bottom ];
      services = {
        k3s = {
          enable = true;
          disableAgent = false;
          role = "server";
        };
      };
      programs = {
        neovim = {
          enable = true;
          defaultEditor = true;
          vimAlias = true;
        };
    }
runcmd:
  - curl https://raw.githubusercontent.com/elitak/nixos-infect/master/nixos-infect | PROVIDER=digitalocean NIXOS_IMPORT=./host.nix NIX_CHANNEL=nixos-22.11 bash 2>&1 | tee /tmp/infect.log
